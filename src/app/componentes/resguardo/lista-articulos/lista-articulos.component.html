<div class="container">
  <div class="card">
  <h5 class="card-header">Tabla de Articulos</h5>
  <h6>{{colaborador}}</h6>
  <div class="card-body">
  	
  	     <select name="filtro" [(ngModel)]="filtro" >
            <option disabled selected value>Filtrar</option>
            <option value="descripcion">descripcion</option>
            <option value="marca">marca</option>
            <option value="modelo">modelo</option>
          </select><br><br>

  		 <div class="input-group mb-3">
            <input type="text" name="search" [(ngModel)]="search"  class="form-control" placeholder="Buscar articulo" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button (click)=searchArticulos() class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>

  		 

  	
	    <div style="display: flex; flex-wrap: wrap;">
	    	 <div style="padding: 15px; margin-left: 10px;" *ngFor="let articulo of articulos ">
	    	   <div class="card" style="width: 18rem;">
				  <img src="http://localhost/api/archivos/articulos/{{articulo.imagen}}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{articulo.id_articulo}} {{articulo.descripcion}}</h5>
				    <p class="card-text">Categoria: {{articulo.categoria}}</p>
				    <p class="card-text">Marca: {{articulo.marca}}</p>
				    <p class="card-text">stock: {{articulo.cantidad}}</p>
				    <button *ngIf="articulo.estado=='activo'" (click)="agregarArticuloLista(articulo.id_articulo,articulo.descripcion,articulo.imagen)" class="btn btn-sm btn-primary btn-block">Agregar</button>
            <button disabled="" class="btn btn-sm btn-danger btn-block" *ngIf="articulo.estado=='inactivo'">Inactivo</button>
				  </div>
	        </div>
	   </div>
    </div>
    <hr>

    <div *ngIf="Tabla" class="table-responsive-sm" >
      <div class="shadow p-3 mb-5 bg-white rounded">
        <div style="display: flex; padding: 10px;">
           <button (click)="registrarArticuloLista()" class="btn btn-sm btn-info">Registrar</button>
           <input type="text" [(ngModel)]="observaciones" name="observaciones"  placeholder="Observaciones" class="form-control" name="">
        </div>
      
      
      
          <table class="table table table-hover">
            <thead class="">
            <tr class="bg-dark text-white">
              <th  scope="col">#</th>
              <th scope="col">imgen</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Opcion</th>
            </tr>
          </thead>
          <tbody>

            <tr tabindex="0"  *ngFor="let lista of listas ">
              <th class="focus" scope="row">{{lista.id}}</th>
              <td><img class="focus"  src="http://localhost/api/archivos/articulos/{{lista.foto}}" height="50" width="50" ></td>
              <td>{{lista.title}}</td>
              <button (click)="eliminarArticuloLista(lista.id)" class="btn btn-sm btn-danger">Quitar</button>
              
             
            </tr>
           
          </tbody>
          </table>
    </div>
    </div>
 </div>
</div>
