<div class="container">
	<div class="card">
         <div class="card-header">
            <h4>Editar datos del articulo </h4>
            
          </div>
         <div class="card-body">
				 <form  (ngSubmit)="editArticulo()" >
                     <img src="http://localhost/api/archivos/articulos/{{imagen}}" width="150px" height="150px">
					 <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Categoria</span>
						  </div>
						  <input type="text" name="categoria" [(ngModel)]="categoria" class="form-control"  aria-describedby="basic-addon1">
                      </div>


                       <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Marca</span>
						  </div>
						  <input type="text" name="marca" [(ngModel)]="marca" class="form-control" aria-describedby="basic-addon1">
                      </div>

                       <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Modelo</span>
						  </div>
						  <input type="text" name="modelo" [(ngModel)]="modelo" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                       <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">No: serie</span>
						  </div>
						  <input type="text" name="serie" [(ngModel)]="serie" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                       <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">No: inventario</span>
						  </div>
						  <input type="text" name="noInventario" [(ngModel)]="noInventario" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      

                      <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Cantidad</span>
						  </div>
						  <input type="text" name="cantidad" [(ngModel)]="cantidad" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Descripcion</span>
						  </div>
						  <input type="text" name="descripcion" [(ngModel)]="descripcion" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Localizacion</span>
						  </div>
						  <input type="text" name="localizacion" [(ngModel)]="localizacion" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                       

					
                        <div class="input-group mb-3">
                        	<button type="submit" class="btn btn-sm btn-info btn-block ">Actualizar</button>
						
                        </div>
						
						
				 </form>
				 
          </div>
     </div>
</div>
